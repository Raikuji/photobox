<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <link rel="stylesheet"   href="css/main.css">

        <title>photobox</title>
    </head>
    <body>

    <nav>

        <button id="load_gallery">load</button>
        <button id="previous">prev page</button>
        <button id="next">next page</button>


    </nav>

    <main id="gallery">

    <div class="gallery-container" id="photobox-gallery"></div>
        
    </main>

    <div class="lightboc_container" id="lightbox_container">
        <div id="lightbox">
            <div id="lightbox_head">
                <button id="lightbox_close">-X-</button>
                <h1 id="lightbox_title">titre photo</h1>
                <div class="changePage">
                    <button id="prevImage">Prev</button>
                    <button id="nextImage">Next</button>
                </div>
            </div>

            <div id="lightbox-img"></div>
            <div id="lightbox_info">
                <h1>Informations détaillées de l'image :</h1>
                <li id="format"></li>
                <li id="type"></li>
                <li id="size"></li>
                <li id="width"></li>
                <li id="height"></li>
            </div>
            <div id="comments-viewer">
                <h1>Commentaires :</h1>
            </div>
        </div>

    </div>

    <script
                src="https://code.jquery.com/jquery-3.3.1.min.js"
                integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
                crossorigin="anonymous"></script>

    <script> window.jQuery || document.write('<script src="node_modules/jquery/dist/jquery.min.js"><\/script>') </script>

    <script src="node_modules/axios/dist/axios.min.js"></script>

    <script type="module" src="js/index.js"></script>

    </body>

</html>
